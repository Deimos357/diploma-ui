<div style="height: 100%; width: 100%; background-image: url(https://asiatours.company/wp-content/uploads/2016/06/travel_HD.jpg); left: 0;top: 0;position: fixed;">
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="border: 2px solid #ccc; border-radius: 4px; padding: 12px 20px;  background-color: white">
        <h2>Registration</h2>
        <hr>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">
              Email is required
            </div>
            <div *ngIf="f.email.errors.email">
              Email is wrong
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Name</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="passwordAgain">Password again</label>
        <input type="password" formControlName="passwordAgain" class="form-control" [ngClass]="{ 'is-invalid': (f.passwordAgain.invalid || registerForm.errors?.passwordMismatch)
        && (f.passwordAgain.dirty || f.passwordAgain.touched) }" />
        <div *ngIf="(f.passwordAgain.invalid || registerForm.errors?.passwordMismatch)
        && (f.passwordAgain.dirty || f.passwordAgain.touched)" class="invalid-feedback">
            <div *ngIf="f.passwordAgain.errors.required">Password confirm is required</div>
            <div *ngIf="registerForm.errors.passwordMismatch">
                Passwords is not equals.
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Registration</button>
        <a [routerLink]="['/login']" class="btn btn-link">Back</a>
    </div>
</form>
</div>
</div>
</div>
</div>
