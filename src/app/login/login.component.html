<div style="height: 100%; width: 100%; background-image: url(http://daler.ru/pictures/1/2560x1600/Kafe-nad-morem-12103.jpg); position: fixed;">
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="border: 2px solid #ccc; border-radius: 4px; padding: 12px 20px; background-color: white">
                <h2>Login</h2>
                <hr>
            <div class="form-group">
                <div *ngIf="from == 'registration'" class="alert alert-success">
                    You have successfully registered
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors || wrongCreds }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">
                        Email is required
                        </div>
                    <div *ngIf="f.email.errors.email">
                        Email is wrong
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors || wrongCreds }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
                <div *ngIf="wrongCreds" class="invalid-feedback">
                    <div>Wrong email or password</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Login</button>
                <a [routerLink]="['/registartion']" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
    </div>
</div>
</div>
