<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <form [formGroup]="registerForm" (ngSubmit)="onEditSubmit()" style="border: 2px solid #ccc; border-radius: 4px; padding: 12px 20px;  background-color: white">
        <h2>Edit info</h2>
        <hr>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">
              Email is required
            </div>
            <div *ngIf="f.email.errors.email">
              Email is wrong
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Name</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Name is required</div>
          </div>
        </div>
        <div class="d-flex">
          <button [disabled]="loading" class="mr-auto btn btn-primary">Edit</button>
          <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <form [formGroup]="passwordForm" (ngSubmit)="onChangeSubmit()" style="border: 2px solid #ccc; border-radius: 4px; padding: 12px 20px;  background-color: white">
        <h2>Change password</h2>
        <hr>
        <div class="form-group">
            <label for="password">Old password</label>
            <input type="password" formControlName="oldPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && ff.oldPassword.errors }" />
            <div *ngIf="submitted && ff.oldPassword.errors" class="invalid-feedback">
                <div *ngIf="ff.oldPassword.errors.required">Password is required</div>
                <div *ngIf="ff.oldPassword.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">New password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && ff.password.errors }" />
            <div *ngIf="submitted && ff.password.errors" class="invalid-feedback">
                <div *ngIf="ff.password.errors.required">Password is required</div>
                <div *ngIf="ff.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group">
            <label for="passwordAgain">New password again</label>
            <input type="password" formControlName="passwordAgain" class="form-control" [ngClass]="{ 'is-invalid': (ff.passwordAgain.invalid || registerForm.errors?.passwordMismatch)
            && (ff.passwordAgain.dirty || ff.passwordAgain.touched) }" />
            <div *ngIf="(ff.passwordAgain.invalid || registerForm.errors?.passwordMismatch)
            && (ff.passwordAgain.dirty || ff.passwordAgain.touched)" class="invalid-feedback">
                <div *ngIf="ff.passwordAgain.errors.required">Password confirm is required</div>
                <div *ngIf="registerForm.errors.passwordMismatch">
                    Passwords is not equals.
                </div>
            </div>
        </div>
        <div class="d-flex">
          <button [disabled]="loading" class="mr-auto btn btn-primary">Change</button>
        </div>
      </form>
    </div>
  </div>
</div>
